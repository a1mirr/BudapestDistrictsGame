<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geo Guessing Game</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body, html { margin:0; padding:0; height:100% }
    #controls {
      background: #f7f7f7;
      padding: 8px;
      text-align: center;
      font-family: sans-serif;
    }
    #map { width:100%; height:calc(100% - 50px) }
    .incorrect { fill: rgba(255,0,0,0.5); }
    .correct   { fill: rgba(0,255,0,0.5); }
  </style>
</head>
<body>

  <div id="controls">
    <label>
      Select mode:
      <select id="gameMode">
        <option value="district">Budapest Districts</option>
        <option value="region">Hungary Regions</option>
      </select>
    </label>
    &nbsp;
    <button id="next">Next</button>
    &nbsp;
    <span id="prompt">Loading...</span>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([47.5, 19.0], 11);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    // Control elements
    const modeSelect = document.getElementById('gameMode');
    const btnNext    = document.getElementById('next');
    const promptEl   = document.getElementById('prompt');

    // State variables
    let geojsonLayer = null;
    let currentData  = null;
    let nameProp     = 'name';
    let targetName   = '';
    let attempts     = 3;

    // Style and click handlers for each feature
    function style(feature) {
      return { color: '#555', weight: 1, fillColor: 'white', fillOpacity: 0.5 };
    }
    function highlight(layer, cls) {
      layer.setStyle({ fillOpacity: 0.7 });
      const el = layer.getElement();
      if (el) el.classList.add(cls);
    }
    function onEachFeature(feature, layer) {
      layer.on('click', () => {
        if (attempts === 0) return;
        const name = feature.properties[nameProp];
        if (name === targetName) {
          highlight(layer, 'correct');
          promptEl.textContent = 'âœ… Correct: ' + name;
          attempts = 0;
        } else {
          highlight(layer, 'incorrect');
          attempts--;
          promptEl.textContent = 'âŒ That was ' + name + '. Attempts left: ' + attempts;
          if (attempts === 0) {
            promptEl.textContent = 'ðŸ No attempts left. It was: ' + targetName;
            geojsonLayer.eachLayer(l => {
              if (l.feature.properties[nameProp] === targetName) {
                highlight(l, 'correct');
              }
            });
          }
        }
      });
    }

    // Start a new guessing round
    function startNewRound() {
      if (!currentData) return;
      if (geojsonLayer) {
        map.removeLayer(geojsonLayer);
      }
      geojsonLayer = L.geoJSON(currentData, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);

      const names = currentData.features.map(f => f.properties[nameProp]);
      targetName = names[Math.floor(Math.random() * names.length)];
      attempts = 3;
      promptEl.textContent = 'ðŸ”Ž Find: ' + targetName + ' | Attempts: ' + attempts;
    }

    // Load the appropriate GeoJSON based on mode
    function loadGame() {
      const mode = modeSelect.value;
      let url, center, zoom;
      if (mode === 'district') {
        url      = 'Budapest_districts.json';
        center   = [47.5, 19.0];
        zoom     = 11;
        nameProp = 'name';
      } else {
        url      = 'Hungary_regions.json';
        center   = [47.2, 19.5];
        zoom     = 7;
        nameProp = 'name';
      }
      map.setView(center, zoom);
      promptEl.textContent = 'Loading ' + mode + ' dataâ€¦';
      fetch(url)
        .then(r => r.json())
        .then(json => {
          currentData = json;
          startNewRound();
        })
        .catch(err => {promptEl.textContent = 'Error loading ' + url;
          console.error(err);
        });
    }

    // Event listeners
    modeSelect.addEventListener('change', loadGame);
    btnNext   .addEventListener('click' , startNewRound);

    // Initial load
    loadGame();
  </script>
</body>
</html>
